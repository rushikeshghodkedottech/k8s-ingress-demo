apiVersion: apps/v1
kind: Deployment
metadata: 
  name: hello-web-deployment
  labels:
    app: hello-web
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-web
  template:
    metadata:
      labels: 
        app: hello-web
    spec:
      containers:
        - name: hello-web
          image: rushikeshghodkedottech/hello-web
          ports: 
          - containerPort: 80
